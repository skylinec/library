<md-card>
  <md-grid-list cols="2">
    <md-grid-list cols="3" rowHeight="6:3">
      <md-grid-tile *ngFor="let number of [0,1,2,3,4]">
        <md-card class="example-card">
          <md-card-header>
            <md-card-title>Shiba Inu</md-card-title>
            <md-card-subtitle>Dog Breed</md-card-subtitle>
          </md-card-header>
          <md-card-content>
            <p>
              The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
              A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
              bred for hunting.
            </p>
          </md-card-content>
          <md-card-actions>
            <button md-button>LIKE</button>
            <button md-button>SHARE</button>
          </md-card-actions>
        </md-card>
      </md-grid-tile>
    </md-grid-list>
  </md-grid-list>
  <app-sidebar style="position: fixed" #sidebar></app-sidebar>
</md-card>
